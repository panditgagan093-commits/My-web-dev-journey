<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
    <style>
        /* 1. Main navbar container */
        .navbar{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 4px rgba(0,0,0.1);
            font-family: sans-serif;
            height: 50px;
        }

        /* 2. Logo Section Styling */
        .navbar-logo{
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
        }

        .navbar-logo img{
            height: 50px;
            margin-right: 5px;
        }
        .anvbar-logo ,byline{
            font-size: 0.7em;
            font-weight: normal;
            color: gray;
            margin-left: 10px;
            align-self: flex-end;
        }
        /* 3. Main link styling (Secondary Flex Container) */
        .navbar-links{
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 40px;
        }

        .navbar-links a{
            text-decoration: none;
            color: black;
            padding: 10px 0;
            display: block;
        }
        /* 4. Action Section Styling (Right side) */
        .navbar-actions{
            display: flex;
            align-items: center;
            gap: 15px;
        }
        /* Download Buttons */
        .download-btn{
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
            text-transform: uppercase;
        }
        /* 5. Language Dropdown Styling (The Most complex Part) */
        .language-dropdown{
            position: relative;
            display: inline-block;
            border-left: 1px solid lightgray;
            padding-left: 15px;
        }
        .lang-btn{
            background: none;
            border: none;
            color: black;
            font-size: 1em;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-top: 3px solid #4CAF50;
            white-space: nowrap;
        }

        .dropdown-content a{
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover{
            background-color: #f1f1f1;
        }
        .language-dropdown:hover .dropdown-content{
            display: block;
        }

        .search-btn{
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: gray;
        }
    </style>
</head>
<body>
    <!-- design the website's navbar using flexbox -->
     <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="Screenshot 2025-10-05 121106.png" alt="UE UltraEdit Logo">
                <span>UltraEdit</span>
                <span class="byline"> By Embarcadero</span>
            </div>

            <ul class="navbar-links">
                <li><a href="#">Products</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Our Company</a></li>
            </ul>

            <div class="navbar-actions">
                <button class="download-btn">DOWNLOAD</button>
                <div class="language-dropdown">
                    <button class="lang-btn">
                        English <span class="arrow-down">üîª</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Switch to English</a>
                        <a href="#">French</a>
                        <a href="#">Italian</a>
                    </div>
                </div>
                <button class="search-btn">üîç</button>
            </div>
        </nav>
        </header>
</body>
</html>
